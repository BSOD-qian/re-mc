<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Re:地铁计算器</title>
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-light-blue mdui-theme-accent-light-blue mdui-theme-layout-auto">
    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline">Re:地铁计算器</a>
            <a href="javascript:;" class="mdui-typo-title">0.15.1</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:location.reload();" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">refresh</i>
            </a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#menu'}">
                <i class="mdui-icon material-icons">more_vert</i>
            </a>
            <ul class="mdui-menu" id="menu">
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple" mdui-dialog="{target: '#Dialog'}">关于</a>
                </li>
                <li class="mdui-menu-item">
                    <a href="https://github.com/BSOD-qian/re-mc" class="mdui-ripple">访问Github</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mdui-container mdui-typo">
        <div class="blur">
            注意：目前不支持1，2，3，5号线计算
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">输入车体号</label>
                <input class="mdui-textfield-input" type="text" id="input" onkeydown="if(event.keyCode==13){receive()}" required />
                <div class="mdui-textfield-error">车体号不能为空</div>
            </div>
            <label class="mdui-checkbox">
                <input type="checkbox" disabled/>
                <i class="mdui-checkbox-icon"></i>
                <abbr title="功能未完成。05C01型列车大修后车体号不遵循一般规律，且大修前部分车体号与03A01型列车重号、大修后部分车体号与05C02型列车重号">是05C01（番茄炒蛋）型列车</abbr>
              </label>
            <button class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                onclick="receive();">计算</button>
        </div>
        <div class="blur"><span id="output">在您开始计算后，计算结果将显示于此</span><br/>2022 @蓝屏钙BSOD</div>
        <div class="mdui-dialog" id="Dialog">
            <div class="mdui-dialog-title">关于“Re:地铁计算器”</div>
            <div class="mdui-dialog-content">Ver:0.15.1</div>
            <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>好</button>
            </div>
        </div>
    </div>
    <div class="mdui-drawer mdui-drawer-close" id="drawer">
        <div class="mdui-list">
            <a href="./index.html" class="mdui-list-item mdui-ripple mdui-list-item-active">主页</a>
            <a href="./changelog.html" class="mdui-list-item mdui-ripple">更新日志</a>
          </div>
    </div>

    <!-- MDUI JavaScript -->
    <script src="./core.js"></script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>

</html>
